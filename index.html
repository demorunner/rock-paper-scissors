<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- page header -->
    <div class="header">
        <div>
            <h1>ROCK! PAPER! SCISSORS!</h1>
        </div> 
        <p>First to gain 5 points wins!</p>
    </div>

    <!-- main idsplay with player and computer choices -->
    <div class="main-display">

        <div class="player-card">
            <span id="play-text">PLAYER</span>
            <div>
                <img id="pl-choice" src="imgs/Qmark.png" />
            </div>
            <div id="player">
                ?
            </div>
        </div>
        
        <div class="comp-card">
            <span id="comp-text">COMPUTER</span>
            <div>
                <img id="comp-choice" src="imgs/Qmark.png" />
            </div>
            <div id="comp">
                ?
            </div> 
        </div>

    </div>

    <!-- score display for player and computer -->
    <div class="score-display">

        <div class="score-card">
            <div class="score">
                <span>SCORE</span>
                <div id="player-score">?</div>
            </div>

            <div class="score">
                <span>SCORE</span>
                <div id="comp-score">?</div>
            </div>
        </div>

    </div>

    <!-- display's result for each round -->
    <div class="results">
        <div id="result">| | | |</div>
    </div>

    <!-- displays final result after 5 rounds -->
    <div class="announcement"> 
        <div id="game-win">- - - -</div>
    </div>

    <!-- buttons for selecting game choice -->
    <div class="buttons">
        <div>
        <button class="btn" id="rock-btn" type="button"> <img src="imgs/rock.png" /> </button>
        <audio id="btn-click">
            <source src="sounds/click.mp3" type="audio/mp3">
        </audio>
        </div>
        <div>
        <button class="btn" id="paper-btn" type="button"> <img src="imgs/paper.png" /> </button>
        <audio id="btn-click">
            <source src="sounds/click.mp3" type="audio/mp3">
        </audio>
        </div>
        <div>
        <button class="btn" id="scissors-btn" type="button"> <img src="imgs/scissors.png" /> </button>
        <audio id="btn-click">
            <source src="sounds/click.mp3" type="audio/mp3">
        </audio>
        </div>
    </div>

    <!-- reset button -->
    <div class="btn-reset">
        <button id="reset-btn" type="button"> PLAY AGAIN! </button>
        <audio id="btn-reset">
            <source src="sounds/reset.mp3" type="audio/mp3">
        </audio>
    </div>
   
</body>
</html>
